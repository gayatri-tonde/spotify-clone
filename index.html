<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="assests\logo.png">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="topbar">
            <div class="nav">
                <div class="logo">
                    <img src="assests\logo.png" alt="logo">
                </div>
                <div class="home">
                    <a href="#"><i class="fa-solid fa-house icon"></i></a>
                </div>
                <div class="search">
                    <i class="icon fa-solid fa-magnifying-glass"></i>
                    <input type="text" name="search" value="What do you want to play?">
                    <img src="assests\basket.png">
                </div>
            </div>
            <div class="links">
                <div class="premium">
                    <button>Explore Premium</button>
                </div>
                <div class="install">
                    <i class="fa-solid fa-arrow-down"></i>
                    <p>Install App</p>
                </div>
                <div class="bell">
                    <i class="fa-regular fa-bell"></i>
                </div>
                <div class="member">
                    <i class="fa-solid fa-users-line"></i>
                </div>
                <div class="you">
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="library">
                <div class="inLib">
                    <h1>Your Library</h1>
                    <button class="create">
                        <i class="fa-solid fa-plus"></i>
                        <span>Create</span>
                    </button>
                </div>
            </div>
            <div class="libBody">
                <div class="libcard">
                    <span>
                        <h1>Create your first playlist</h1>
                        <span>It's easy, we'll help you</span>
                    </span>
                    <button class="libcard_btn">
                        Create playlist
                    </button>
                </div>
                <div class="libcard">
                    <span>
                        <h1>Let's find some podcasts to follow</h1>
                        <span>We'll keep you updated on new episodes</span>
                    </span>
                    <button class="libcard_btn">
                        Browse podcasts
                    </button>
                </div>
            </div>
        </div>
        <div class="main-content">main-content</div>
        <div class="music-player">music-player</div>

    </div>
</body>

</html>
